<htm>

    <head>
        <title>game</title>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/sweetalert2.min.css">
        <link rel="stylesheet" href="css/jquery-ui.min.css">
        <script src="js/jquery-3.2.1.js"></script>
        <script src="js/sweetalert2.all.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/third_party.js"></script>
        <script src="js/index.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="wrapper">
                <div class="left float w-80">
                    <div class="info">
                        <p class="timer">
                            <span class="minute">3</span> :
                            <span class="second">00</span>
                        </p>
                        <p class="scoreinfo">
                            <span class="tilte">Score :</span>
                            <span class="score">0</span>
                        </p>
                    </div>
                    <div class="game">
                        <div class="blocks">
                            
                        </div>
                       
                        <!-- vighter -->
                        <div class="flight">
                            <img src="image/drone.svg" width="57.469" class="fly" />
                        </div>
                    </div>
                </div>
                <div class="right float w-20">
                    <div class="controller">
                        <div class="controller-info">
                            <table>
                                <thead>
                                    <td>
                                        Action
                                    </td>
                                    <td>
                                        Button
                                    </td>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            move left
                                        </td>
                                        <td style="text-align:center">
                                            <img src="image/download.jpg " width="30" height="30">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            move right
                                        </td>
                                        <td style="text-align:center">
                                            <img src="image/60758.svg " width="30" height="30">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            fire
                                        </td>
                                        <td style="text-align:center">
                                            <img src="image/computer_key_Space_bar.png " width="80" height="30">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <button class="start" data-controllr="1">Start</button>
                        <a href="" class="myButton">Play Again</a>


                    </div>
                </div>
            </div>
        </div>
    </body>
</htm>
